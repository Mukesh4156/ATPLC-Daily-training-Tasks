<!Doctype html>

<head> 
<title> JS-T16.1 </title>

<body> 
<h2> The Console.log method </h2> 
<script> 
const firstNameField = document.getElementById("firstName");
const lastNameField = document.getElementById("lastName");
const emailField = document.getElementById("email");
const phoneField = document.getElementById("phone");
const formOutputContainer = document.getElementById("form-output");
const firstNameValue = firstNameField.value;
const lastNameValue = lastNameField.value;
const emailValue = emailField.value;
const phoneValue = phoneField.value;
const formDataParagraph = document.createElement("p");
formDataParagraph.textContent = FirstName: ${firstNameValue}\n
LastName: ${lastNameValue}\nEmail: ${emailValue}\nPhone: ${phoneValue};
formOutputContainer.appendChild(formDataParagraph);



const myImage = document.getElementById("myImage");
const myButton = document.getElementById("myButton");
myButton.addEventListener("click", () => {
  if (myImage.src.match("image1.jpg")) {
    myImage.src = "image2.jpg";
  } else {
    myImage.src = "image1.jpg";
  }
});


const myText = document.getElementById("myText");
const increaseButton = document.getElementById("increaseButton");
const decreaseButton = document.getElementById("decreaseButton");
let fontSize = 16; 
increaseButton.addEventListener("click", () => {
  fontSize += 2;
  myText.style.fontSize = fontSize + "px";
});
decreaseButton.addEventListener("click", () => {
  fontSize -= 2;
  myText.style.fontSize = fontSize + "px";
});




function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}


</script> 
</body>
</html>
