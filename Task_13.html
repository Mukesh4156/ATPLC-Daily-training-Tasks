const str = prompt("Enter something in text");

console.log(bytes);
document.write(bytes);




function roundToDigits(num, digits) {
  const factor = 10 ** digits;
  return Math.round(num * factor) / factor;
}

const number = 4.153212512;
const digits = 4;
const result1 = roundToDigits(number, digits);

console.log(result1);
document.write(result1);
