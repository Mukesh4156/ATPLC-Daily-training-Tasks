<script> 
function roundToDigits(num, digits) {
  const factor = 10 ** digits;
  return Math.round(num * factor) / factor;
}

const number = 4.153212512;
const digits = 4;
const result = roundToDigits(number, digits);

console.log(result);
document.write(result);
</script>
